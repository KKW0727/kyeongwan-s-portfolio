<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Anton&family=Bebas+Neue&family=Dosis:wght@200&family=Lobster&family=Noto+Sans+JP:wght@100&family=Oswald:wght@200;300;400;500;600;700&family=Pacifico&family=Permanent+Marker&family=Pushster&family=Roboto+Mono:wght@100&family=Shizuru&family=Yuji+Syuku&display=swap"
